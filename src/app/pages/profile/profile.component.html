<div class="row">


  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes ...</h6>
        
        <form 
          class="form p-t-20" 
          [formGroup]="profileForm" 
          (submit)="actualizarDatos()">

          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre del usuario"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
                [readonly]="usuario.google"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="pwd1">Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input
                type="password"
                class="form-control"
                id="pwd1"
                placeholder="Enter email"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="pwd2">Confirm Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input
                type="password"
                class="form-control"
                id="pwd2"
                placeholder="Enter email"
              />
            </div>
          </div>
          
          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid"
          >
            Guardar cambios
          </button>
         
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="text-center">
          <img *ngIf="!imagenTemp" class="img-avatar" [src]="usuario.imageUrl" alt="">
          <img *ngIf="imagenTemp" class="img-avatar" [src]="imagenTemp" alt="">

        </div>
        
        <br>
        <input 
          type="file"
          (change)="cambiarImagen($event.target.files[0])"  
        >

        <br>
        <br>

        <button
          class="btn btn-success waves-effect waves-light m-r-10"
          type="button"
          [disabled]="!imagenUpload"
          (click)="subirImagen()"
        >
          Cambiar imagen
        </button>

      </div>
    </div>
  </div>
      

</div>
